{% extends "base2.html" %} {% block title %}Sign Up{% endblock %} {% block content
    %}
    <form class="mx-1 mx-md-4" method="POST">
        <section class="vh-100" >
            <div class="container h-100" >
              <div class="row d-flex justify-content-center align-items-center" >
                <div class="col-lg-9 col-xl-9 mt-5">
                  <div class="card text-black mt-5" style="border-radius: 25px;background: #DFD3C3;">
                    <div class="card-body md-5">
                      <div class="row justify-content-center" >
                        <div class="col-md-10 col-lg-8 col-xl-7 order-2 order-lg-1" >
          
                            <p class="text-center h1 fw-bold mb-2">Sign Up</p>
                            If you have registered already,
                            <a href="/login" >login here</a>
                          <form class="mx-1 mx-md-4" action="/login" method="POST">
                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <label class="emailf">Username</label>
                                  <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" style="background: #DFD3C3;border-color: black; border-width: 0.12em;" />
                                </div>
                              </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <label class="emailf">Your Email</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" style="background: #DFD3C3;border-color: black; border-width: 0.12em;" />
                              </div>
                            </div>
                            
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <label class="passwordf" >Password</label>
                                <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" style="background: #DFD3C3;border-color: black; border-width: 0.12em;" />
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <label class="passwordf2" >Confirm Password</label>
                                  <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password Again" style="background: #DFD3C3;border-color: black; border-width: 0.12em;" />
                                </div>
                              </div>
                            <button class="btn btn-success w-30 mt-3 me-3 mb-3">Sign Up</button>
          
                          </form>
    </form>
    {% endblock %}
